apiVersion: v1
kind: Service
metadata:
  name: game-2048
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
  selector:
    app: game-2048

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: game-2048-ingress
  annotations:
    konghq.com/strip-path: "true"
    external-dns.alpha.kubernetes.io/hostname: kzwolenik.com
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: kong
  rules:
    - host: kzwolenik.com
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: game-2048
                port:
                  number: 80
    tls:
    - hosts:
      - kzwolenik.com
      secretName: game-2048-ingress-cert